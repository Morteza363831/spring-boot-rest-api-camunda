<!-- src/main/resources/templates/tasks.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>
<ul>
    <li th:each="task : ${tasks}">
        <a th:href="@{'/tasks/' + ${task.id}}" th:text="${task.name}"></a>
    </li>
</ul>
</body>
</html>
